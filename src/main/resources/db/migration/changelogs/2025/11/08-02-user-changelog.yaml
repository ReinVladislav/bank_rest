databaseChangeLog:
  - changeSet:
      id: create-user-model-table
      author: vlad rein
      changes:
        - createTable:
            tableName: user_model
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: TEXT
              - column:
                  name: role
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_user_role
                    referencedTableName: role
                    referencedColumnNames: id
