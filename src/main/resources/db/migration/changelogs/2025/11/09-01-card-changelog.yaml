databaseChangeLog:
  - changeSet:
      id: create-card-table
      author: vlad rein
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: encrypt_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: owner
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    referencedTableName: user_model
                    referencedColumnNames: id
              - column:
                  name: expiration_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: block_requested
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE card ADD CONSTRAINT chk_balance_non_negative CHECK (balance >= 0);
